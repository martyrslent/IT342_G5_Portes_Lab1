# ==============================================================
# DATABASE CONNECTION (MySQL)
# ==============================================================
# LAB INSTRUCTIONS: Change the URL, username, and password 
# to match the lab machine's MySQL settings.

spring.datasource.url=jdbc:mysql://localhost:3306/user_auth_db?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=

# ==============================================================
# HIBERNATE / JPA SETTINGS
# ==============================================================
# 'update' automatically creates/updates tables based on Java Entities
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# ==============================================================
# AUTHENTICATION SETTINGS
# ==============================================================
# Defaulting to 8080. If the port is taken, change it here:
server.port=8080